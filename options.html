<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <head>
        <title>Pocket Count Chrome Extension Options</title>
    </head>
    <body>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                Consumer Key:
                <input class="mdl-textfield__input" type="text" id="key">
                <!--<label class="mdl-textfield__label" for="key">Consumer Key...</label>-->
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                Access Token:
                <input class="mdl-textfield__input" type="text" id="access">
                <!--<label class="mdl-textfield__label" for="key">Consumer Key...</label>-->
            </div>
            <button id="save" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Save
            </button>
        </form>
        <div id="status"></div>
        <script src="options.js"></script>
    </body>
</html>
